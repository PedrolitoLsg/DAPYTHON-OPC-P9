<div class="reviewsnippet">
    <p> To ticket : {{post.ticket}}</p>
    <p> Headline : {{post.headline}}</p>
    <p> Rating : {{post.rating}}</p>
    <p> About : {{post.body}}</p>
    <p> User and Creation time  of review: {{post.user}} on the {{post.time_created}}</p>
    <button><a href="{% url 'app:creationreview' id_ticket=post.id %}">Answer Review</a></button>
</div>
