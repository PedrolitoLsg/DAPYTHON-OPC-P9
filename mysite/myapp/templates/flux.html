{% extends 'main.html' %}

{% block content %}
    <div class="ticket/reviewbuttons">
        <button><a href="{% url 'app:creationticket' %}">Créer Ticket</a></button>
        <button><a href="{% url 'app:reviewfromscratch'%}"> Créer Critique</a></button>

    </div>
{% for post in posts %}
    {% if post.content_type == 'TICKET' %}
        {% include 'ticket_snippet.html' %}
    {% elif post.content_type == 'REVIEW' %}
        {% include 'review_snippet.html' %}
    {% endif %}
{% endfor %}


    </div>
{% endblock %}
